<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan</title>
    <link rel="stylesheet" href="style.css11">
</head>
<body>
    <button onclick="back"><a href="FOR_P.html">BACK</a></button>
    <div class="container">
        <h1>HTML Table with Colspan</h1>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
